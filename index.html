<body>
    
    <section class="bodySection">
        <section class="mainSection">
            <h1 class="title">Name Generator</h1>
            <p> Type a custome name for your random character or leave it blank to generate a random name</p>
            <form name="myForm" id="customForm" action="/action_page.php" onsubmit="return validateForm()" method="post" >
            <input type="text" name="customName" id="customInput" placeholder="custom name here">
            </form>
            <div class="btnDiv">
                
                <button id="generateBtn">Generate Character</button>
                
                
            </div>
            <section id="showCase">
                <div id="nameDisplay">
                    <h2 id="nameTitle">Name:</h2>
                    <h2 id="newName">New Name</h2>
                </div>

                    <h3>Description</h3>
                    <p id="description">Description text</p>
                </div>
                <div id="occupationDisplay">
                    <h3>Occupation</h3>
                    <h4 id="occupation">Occupation text</h4> 
                    <p id="occupationDescription"> </p>
                    
                </div>
                
            </section>
         
           

            <section id="statSection">
                This  is my new Section
            </section>
